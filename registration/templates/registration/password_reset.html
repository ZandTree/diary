{% extends '_layout/base.html'%}
{% load bootstrap3 %}
{% block content%}
<div class="content-section">
    <form  method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Request Password Reset</legend>
            {% bootstrap_form form %}
        </fieldset>
        <!-- let op: button in div -->
        <div class="form-group">
            <button class="btn btn-outline_info" type="submit">Reset</button>
        </div>
    </form>

</div>{% endblock %}
