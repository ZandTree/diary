{% extends '_layout/base.html'%}
{% load bootstrap3 %}
{%block title %}<title>profile</title>{%endblock%}
{% block content%}
<div class="content-section">
    <div class="media">
        <!-- <img class="rounded-circle account-img" src="user.profile.avatar.url" alt="found?"> -->
        <img class="img-circle account-img" src="{{user.profile.get_avatar_url}}" alt="user_photo">
        <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
    <p><a href="{% url 'account:profile_update' %}">Would you like to edit your profile?</a></p>
    <p>

    </p>
    <p><a href="{% url 'account:change_password' %}">Would you like to change your password?</a></p>

</div>
{% endblock %}
