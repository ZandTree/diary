{% extends '_layout/base.html'%}
{% load bootstrap3 %}

{% block content%}
<div class="content-section">
    <form  method="POST">
        {% csrf_token %}
        {% if form.errors %}
        <p style="color:red;">Correct your data: {{form.errors}}</p>
        {% endif %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {% bootstrap_form form %}
        </fieldset>
        <!-- let op: button in div -->
        <div class="form-group">
            <button class="btn btn-outline_info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <!-- ml-2 class == just to separate from text == left link a -->
            Already have an account?<a class="ml-2" href="{% url 'account:login' %}">Log In</a>
        </small>
        
    </div>

</div>
{% endblock %}
