{% extends '_layout/base.html'%}
{% load bootstrap3 %}
{% block title %}Login{% endblock %}
{% block content%}
<div class="content-section">
    <form  method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {% bootstrap_form form %}
        </fieldset>
        <!-- let op: button in div -->
        <div class="form-group">
            <button class="btn btn-outline_info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <!-- ml-2 class == just to separate from text == left link a -->
            Don't have an account?<a class="ml-2" href="{% url 'account:signup' %}">Sign Up  now</a>
        </small>
        <br><br>
        <small class="text-muted">
            Forgot your password?<a class="ml-2" href="{% url 'password_reset' %} ">Reset your password now</a>
        </small>
    </div>

</div>{% endblock %}
